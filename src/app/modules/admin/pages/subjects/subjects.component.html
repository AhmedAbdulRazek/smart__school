<div class="header">
    <h2>Subject</h2>
    <button (click)="add()" class="addbtn">Add</button>
</div>
<ng-container *ngIf="subjects.length>0">
    <div class="tableheader">
        <div>Name</div>
        <div>Grade Year</div>
        <div>Action</div>
    </div>
    <div class="data">
        <div *ngFor="let item of subjects" class="tablebody">
        <div>
            {{item.name}}
        </div>
        <div>
            {{item.gradeYearName}}
        </div>
        <div>
            <button (click)="delete(item.id)"><i class="fa-solid fa-trash fa-2" style="color: red;"></i></button>
        </div>
        </div>
    </div>  
</ng-container>        
<ng-container *ngIf="subjects.length==0">
    <div class="notfoundbody">
        Not Found
    </div>
</ng-container>
